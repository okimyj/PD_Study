{% extends "base.html" %}
{% block title %}post_archive_day.html{% endblock %}
{% block content %}
    <h1>Post Archives for {{ day|date:"N m, Y" }}</h1>
    <div>
        <ul>
            {% for post in object_list %}
                <li>{{ post.modify_date|date:"Y-m-d" }}
                    &nbsp;&nbsp;&nbsp;
                    <a href = "{{ post.get_absolute_url }}">{{post.title}}</a>
                </li>
            {% endfor %}
        </ul>
    </div>
{% endblock %}
