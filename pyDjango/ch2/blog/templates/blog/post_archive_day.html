<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <h1>Post Archives for {{ day|date:"N m, Y" }}</h1>
    <div>
        <ul>
            {% for post in object_list %}
                <li>{{ post.modify_date|date:"Y-m-d" }}
                    &nbsp;&nbsp;&nbsp;
                    <a href = "{{ post.get_absolute_url }}">{{post.title}}</a>
                </li>
            {% endfor %}
        </ul>
    </div>
</body>
</html>
